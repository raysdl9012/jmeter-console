<div class="card">

  <div class="container-no-variable" *ngIf="globalVariablesConfig.length == 0">
    <p>
      No se van a utilizar variables de entorno
    </p>
    <button type="button" (click)="addNewKey()" class="btn btn-primary ">Crear variables</button>
  </div>
  <div *ngIf="globalVariablesConfig.length > 0">
    <button type="button" (click)="addNewKey()" class="btn btn-success btn-margin">Agregar</button>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">KEY</th>
          <th scope="col">VALUE</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let item of globalVariablesConfig; let i = index'>
          <td>
            <input class="form-control" type="text" [(ngModel)]="item.key" [value]="item.key">
          </td>
          <td>
            <input class="form-control" type="text" [(ngModel)]="item.value" [value]="item.value">
          </td>
          <td class="config-close">
            <svg (click)="deleteItem(i)" height="20pt" viewBox="0 0 329.26933 329" width="20pt"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="m194.800781 164.769531 128.210938-128.214843c8.34375-8.339844 8.34375-21.824219 0-30.164063-8.339844-8.339844-21.824219-8.339844-30.164063 0l-128.214844 128.214844-128.210937-128.214844c-8.34375-8.339844-21.824219-8.339844-30.164063 0-8.34375 8.339844-8.34375 21.824219 0 30.164063l128.210938 128.214843-128.210938 128.214844c-8.34375 8.339844-8.34375 21.824219 0 30.164063 4.15625 4.160156 9.621094 6.25 15.082032 6.25 5.460937 0 10.921875-2.089844 15.082031-6.25l128.210937-128.214844 128.214844 128.214844c4.160156 4.160156 9.621094 6.25 15.082032 6.25 5.460937 0 10.921874-2.089844 15.082031-6.25 8.34375-8.339844 8.34375-21.824219 0-30.164063zm0 0" />
            </svg>
          </td>
        </tr>
      </tbody>

    </table>
  </div>

  <button type="button" (click)="saveConfig()" class="btn btn-primary btn-width">Guardar</button>
</div>
